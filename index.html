<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="flipkart.png" alt="flipkart logo">

                </div>
                <div class="searchbar">
                    <input type="search" placeholder="Search for products,brands and more">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
                <div class="login">
                    <button>Login</button>
                   

                </div>
                <div class="cart">
                    <p>Become a Seller</p>
                    <select>
                        <option>More</option>
                    </select>
                    <div class="carticon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <p>Cart</p>
                    </div>
                    

                </div>

            </div>
            <div class="content">
                <div class="imagecontainer">
                <div class="figure">
                    <img src="top offers.png" alt="Top Offers">
                    <p>Top Offers</p>

                </div>
                <div class="figure">
                    <img src="grossery.png" alt="Grocery">
                    <p>Grocery</p>
                </div>
                <div class="figure">
                    <img src="mobile.png" alt="Mobiles">
                    <p>Mobiles</p>
                    
                </div>
                <div class="figure">
                    <img src="fashion.png" alt="Fashion">
                  
                    <select>
                        <option>Fashion</option>
                    </select>
                </div>
                <div class="figure">
                    <img src="electronics.png" alt="Electronics">
                    
                    <select>
                        <option>Electronics</option>
                    </select>
                </div>
                <div class="figure">
                    <img src="home.png" alt="Home">
                    <select>
                        <option>Home</option>
                    </select>
                </div>
                <div class="figure">
                    <img src="appliances.png" alt="Appliances">
                    <p>Appliances</p>
                </div>
                <div class="figure">
                    <img src="travel.png" alt="Travel">
                    <p>Travel</p>
                </div>
                <div class="figuretoys">
                    <img src="toy.png" alt="Beauty,Toys & More">
                    <select>
                        <option>Beauty,Toys & More</option>
                    </select>
                </div>
                <div class="figure">
                    <img src="2wheel.png" alt="2 wheelers">
                    <p>2 wheelers</p>
                </div>

            </div>
        </div>

        </div>

    </div>
    
</body>
</html>
